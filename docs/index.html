<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .intro {
            height: 100vh;
        }

        .intro video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .intro h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: white;
        }

        section {
            height: 100vh;
            color: black;
        }

        section h1 {
            padding-top: 300px;
            font-size: 80px;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="intro">
        <h1 class="h1">Animate on Scroll</h1>
        <video class="scrollVideo">
            <source src="./Venice_10.mp4" type="video/mp4">
        </video>
    </div>
    <section class="section">
        <h1 class="aos-bottom">AOS Bottom</h1>
    </section>

    
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.js" integrity="sha512-judXDFLnOTJsUwd55lhbrX3uSoSQSOZR6vNrsll+4ViUFv+XOIr/xaIK96soMj6s5jVszd7I97a0H+WhgFwTEg==" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scrollmagic.js"></script>
</body>

</html>
